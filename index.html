<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Frigobar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="apartmentNumber" placeholder="NÃºmero do Apartamento" class="apartment-input">
        
        <button id="viewAddedItems" class="view-items-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
            Ver Itens Adicionados
        </button>

        <div class="products-container">
            <div class="products-title">Produtos</div>
            <div id="productsList"></div>
        </div>

        <div class="consumption">
            <div class="consumption-label">Consumo Atual</div>
            <div class="consumption-value">R$ 0,00</div>
        </div>

        <button id="viewAddedItems" class="view-items-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
            Ver Itens Adicionados
        </button>

        <button id="shareWhatsApp" class="share-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
            Compartilhar
        </button>
    </div>

    <div id="addedItemsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Itens Adicionados</h2>
            <div id="modalItemsList"></div>
            <div id="modalTotal" class="modal-total"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
